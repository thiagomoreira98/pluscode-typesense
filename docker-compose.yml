services:
  app:
    container_name: pluscode-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    environment:
      - LOG_LEVEL=INFO
      - TYPESENSE_HOST=typesense
      - TYPESENSE_PORT=8108
      - TYPESENSE_API_KEY=xyz
      - TYPESENSE_COLLECTION_NAME=products
    depends_on:
      - typesense

  typesense:
    container_name: pluscode-typesense
    image: typesense/typesense:28.0
    ports:
      - 8108:8108
    volumes:
      - ./typesense:/data
    command: '--data-dir /data --api-key=xyz --enable-cors'